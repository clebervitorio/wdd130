<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Whitewater Rafting About Page">
    <title>Whitewater Rafting | Contact Us</title>
    <meta name="author" content="Cleber Vitorio">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css">
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <div class="logo">
        <a href=""
          ><img src="images/logo.png" alt="Logo" width="200"/></a>
      </div>

      <!-- Navigation Section -->
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="trips.html">Trips</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <!-- End of Header Section -->

    <!-- Main Section -->
    <main class="contact">
      <h1>Contact Us</h1>

      <!-- Company Information -->
      <section class="company-info">
        <h2>Our Office</h2>
        <p>Address: 123 River Rd, Oakley, UT 84055</p>
        <p>Phone: +351 9999-9999</p>
        <p>Email: thewhitewater@raftingadventures.com</p>
        <div class="map">
          <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d31106.089078534196!2d-9.1393371!3d38.7222524!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2spt!4v1717700000000!5m2!1sen!2spt" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </section>

      <!-- Employee Profiles -->
      <section class="employee-profiles">
        <h2>Meet Our Team</h2>
        <div class="employees">
          <figure>
            <img src="images/employee1.jpg" alt="Employee 1" />
            <figcaption>Susan Windy - Rafting Guide</figcaption>
          </figure>
          <figure>
            <img src="images/employee2.jpg" alt="Employee 2" />
            <figcaption>Karin Tornado - Reservation Manager</figcaption>
          </figure>
          <figure>
            <img src="images/employee3.jpg" alt="Employee 3" />
            <figcaption>Mary Janes - Customer Support</figcaption>
          </figure>
        </div>
      </section>

      <!-- Contact Form -->
      <section class="contact-form">
        <h2>Send Us a Message</h2>
        <form>
          <fieldset>
            <legend>Contact Information</legend>
            <div class="form-item column2">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" />
            </div>
            <div class="form-item column2">
              <label for="useremail">Email:</label>
              <input type="email" id="useremail" name="useremail" />
            </div>
          </fieldset>

          <fieldset>
            <legend>Purpose of Message</legend>
            <div class="radio__button">
              <div class="radio__btn">
                <input type="radio" id="general" name="purpose" value="General Inquiry" required/>
                <label for="general">General Inquiry</label>
              </div>

              <div class="radio__btn">
                <input type="radio" id="reservation" name="purpose" value="Reservation Question"/>
                <label for="reservation">Reservation Question</label>
              </div>

              <div class="radio__btn">
                <input
                  type="radio" id="suggestion" name="purpose" value="Website Suggestion" />
                <label for="suggestion">Website Suggestion</label>
              </div>
            </div>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
           <div class="news">
            <label>
              <input type="checkbox" name="newsletter" value="subscribe" />
              Please subscribe me to the monthly newsletter
            </label>
           </div>
          </fieldset>
          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>
    <!-- End of Main Section -->

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2025, The Whitewater Rafting | Cleber Vitorio</p>
      <nav class="sociallinks">
        <a href="https://facebook.com">
          <img src="images/facebook.svg" alt="Facebook" />
        </a>
        <a href="https://twitter.com">
          <img src="images/twitter.svg" alt="Twitter" />
        </a>
        <a href="https://instagram.com">
          <img src="images/instagram.svg" alt="Instagram" />
        </a>
      </nav>
    </footer>
    <!-- End of Footer Section -->
  </body>
</html>
